<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css" class="css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2&family=Bree+Serif&family=Inter:wght@400;500;600;800&family=Karla:wght@800&family=Open+Sans:wght@400;500;600;800&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>
    <div class="container">
        <section id="top">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="text" placeholder="0">
            <button>Convert</button>
        </section>
        <section id="bottom">
            <div class="unit">
                <h3>Length (Meter/Feet)</h3>
                <p id="length"></p>
            </div>
            <div class="unit">
                <h3>Volume (Litres/Gallons)</h3>
                <p id="volume"></p>
            </div>
            <div class="unit">
                <h3>Mass (Kilograms/Pounds)</h3>
                <p id="mass"></p>
            </div>
        </section>
    </div>
    <script src="index.js"></script>
</body>
</html>
